<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Cards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .navbar {
      background: #222;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #4da3ff;
    }
    .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar label {
      font-size: 16px;
      margin-right: 8px;
    }
    .navbar input[type="text"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 80vh;
      padding-top: 40px;
      gap: 20px;
    }
    .card {
      width: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
    }
    .card .title {
      font-size: 22px;
      font-weight: bold;
    }
    .card .price {
      font-size: 18px;
      color: green;
    }
    .card .features {
      list-style: none;
      padding-left: 0;
    }
    .card .features li {
      padding: 4px;
      border-bottom: 1px solid #eee;
    }
    .card .btn {
      background: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .card .btn:hover {
      background: darkblue;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="navbar-right">
      <label for="search">recherch:</label>
      <input type="text" id="search" placeholder="Search...">
    </div>
  </div>

  <div class="container" id="cards-container">
    <!-- Cards will be injected here -->
  </div>

  <script>
    // Reusable Card function
    function Card({ title, price, features }) {
      return `
        <div class="card">
          <h2 class="title">${title}</h2>
          <p class="price">${price}</p>
          <ul class="features">
            ${features.map(f => `<li>${f}</li>`).join('')}
          </ul>
          <button class="btn">Start Trial</button>
        </div>
      `;
    }

    // Example plans
    const plans = [
      {
        title: "Basic Plan",
        price: "$9.99 /month",
        features: ["1 GB Storage", "Basic Support", "All Core Features"]
      },
      {
        title: "Pro Plan",
        price: "$19.99 /month",
        features: ["10 GB Storage", "Priority Support", "All Core Features", "Advanced Analytics"]
      }
    ];

    // Render cards
    document.getElementById('cards-container').innerHTML = plans.map(Card).join('');
  </script>

</body>
</html>
